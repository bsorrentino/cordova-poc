<link rel="import" href="cordova.html">

<dom-module id="cordova-device">
  <template>
    <style>
      :host {
        display: block;
      }
      .chip {
        margin: 2px 5px;
      }
      .uuid {

          font-family: 'Roboto', sans-serif;
          font-size: 10px; d
      }
      .row.margin {
        margin-bottom: 0px;
      }
    </style>
      <div class="row margin">
      <div class="col s12">

      <div class="card amber lighten-5">
        <div class="card-content  waves-effect waves-block">

            <span class="card-title activator grey-text text-darken-4">Device Info<i class="medium material-icons right" >info_outline</i></span>

            <div class="row">
              <div class="col s12 m2">UUID:</div>
              <span class="col s12 m10 uuid chip">[[device.uuid]]</span>
            </div>
            <div class="row">
              <div class="col s6 m6"><pan>Platform<span><span class="chip">[[device.platform]]</span></div>
              <div class="col s6 m6"><span>Version</span><span class="chip">[[device.version]]</span></div>            
            </div>
            <div class="row">
              <div class="col s12"><span>Model:<span><span class="chip">[[device.model]]</span></div>
              <div class="col s12 m6"><span>Screen:</span><span class="chip">[[screen.width]] x [[screen.height]]</span></div> 
              <div class="col s12 m6"><span >Color Depth:</span><span class="chip" >[[screen.colorDepth]]</span></div> 
            </div>
        </div>

      </div>  
      </div>
  </template>

  <script>
    Polymer({

      is: 'cordova-device',

      properties: {

        device: {
          type: Object,
        },
        screen: {
          type: Object,
        },
      },
      ready: function() {
        console.log( "cordova-device", "ready" );

        var _self = this;

        document.addEventListener("deviceready", function() {
    
          console.log( "cordova is ready!", device );

          _self.device = device;
          _self.screen = screen;
          
          /*
          document.getElementById("cordova").innerHTML = device.cordova;
          document.getElementById("platform").innerHTML = device.platform;
          document.getElementById("version").innerHTML = device.version;
          document.getElementById("uuid").innerHTML = device.uuid;
          document.getElementById("model").innerHTML = device.model;
          document.getElementById("width").innerHTML = screen.width;
          document.getElementById("height").innerHTML = screen.height;
          document.getElementById("colorDepth").innerHTML = screen.colorDepth;
          */

        }, true);

      }
    });
  </script>
</dom-module>
