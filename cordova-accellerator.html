<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="cordova.html">

<!--
`cordova-accellerator`


@demo demo/index.html 
-->

<dom-module id="cordova-accellerator">
  <template>
    <style>
      :host {
        display: block;
      }
      .row.margin {
        margin-bottom: 0px;
      }

    </style>
      <div class="row margin">

      <div class="col s12">

      <div class="card z-depth-1 indigo lighten-5">
          <div class="card-content waves-effect waves-block">
            <span class="card-title activator grey-text text-darken-4" on-tap="reveal" >Toggle Accellerometer<i class="material-icons right">more_vert</i></span>
            <p>Enable Accellerometer</p>

          </div>
          
        <div class="card-reveal indigo darken-1">

            <span class="card-title white-text text-darken-1" on-tap="dismiss">Accellerometer<i class="material-icons right">close</i></span>    
          
            <table>
              <tbody>
                <tr>
                  <td class="yellow-text text-darken-1">X:<span class="white-text text-darken-1" style="margin-left:10px">[[accelleration.x]]</span></td>
                  <td class="yellow-text text-darken-1">Y:<span class="white-text text-darken-1" style="margin-left:10px">[[accelleration.y]]</span></td>
                  <td class="yellow-text text-darken-1">Z:<span class="white-text text-darken-1" style="margin-left:10px">[[accelleration.z]]</span></td>
                </tr>   
              </tbody>
          </table>  
        
        </div>
        
      </div>   
      </div>
  </template>

  <script>
    Polymer({

      is: 'cordova-accellerator',

      properties: {
        accelleration: {
          type: Object,
          value: { x:0.0, y:0.0, z:0.0, timestamp:null },
        },
      },
      _error: function( e ) {
        console.log( self.is, "error", e);
      },
      _success: function( e ) {
        this.accelleration = e
      },
      reveal: function( e ) {
        console.log( "reveal ", e );

        var _self = this;
        navigator.accelerometer.getCurrentAcceleration( this._success, this._error);

      },
      dismiss: function( e ) {
        console.log( "dismiss ", e );        
      }

    });
  </script>
</dom-module>
