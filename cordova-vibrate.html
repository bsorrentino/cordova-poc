<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="cordova.html">

<!--
`cordova-vibrate`


@demo demo/index.html 
-->

<dom-module id="cordova-vibrate">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <!--
    <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">vibration</i>
      </a>
    </div>
    --> 

    <a class="btn-floating btn-large waves-effect waves-light red" on-tap="vibrate"><i class="material-icons">vibration</i></a>

  </template>

  <script>
    Polymer({

      is: 'cordova-vibrate',

      properties: {
        duration: {
          type: Number,
          value: 3000,
        },

      },
      ready: function() {
        console.log( this.is, "ready");

      },
      vibrate: function() {
        try {
          console.log( "vibrate", this.duration);
          navigator.vibrate(this.duration);
        }
        catch( e ) {
          console.log( "error on vibration");
        }
      }

    });
  </script>
</dom-module>
