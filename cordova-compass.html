<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="cordova.html">

<!--
`cordova-compass`


@demo demo/index.html 
-->

<dom-module id="cordova-compass">
  <template>
    <style>
      .row.margin {
        margin-bottom: 0px;
      }

    </style>
      <div class="row margin">

      <div class="col s12">

      <div class="card z-depth-1 indigo lighten-5">
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4 " on-tap="reveal">Toggle Compass<i class="material-icons right">more_vert</i></span>
            <p>Enable Compass</p>

          </div>
          
        <div class="card-reveal  indigo darken-1">

            <span class="card-title white-text text-darken-1" on-tap="dismiss">Compass<i class="material-icons right">close</i></span>    
          
            <table>
              <tbody>
                <tr>
                  <td class="yellow-text text-darken-1">Heading:<span class="white-text text-darken-1" style="margin-left:10px">[[heading.magneticHeading]]</span></td>
                </tr>
              </tbody>
          </table>  
              
        </div>
        
      </div> 
      </div>
  </template>

  <script>
    Polymer({

      is: 'cordova-compass',

      properties: {
        heading: {
          type: Object,
          value: { magneticHeading:0.0},
        },
      },
      _error: function( e ) {
        console.log( self.is, "error", e.code );
      },
      _success: function( e ) {
        this.heading = e
      },
      reveal: function( e ) {
        console.log( "reveal ", e );

        var _self = this;
        navigator.compass.getCurrentHeading( this._success, this._error);

      },
      dismiss: function( e ) {
        console.log( "dismiss ", e );        
      }

    });
  </script>
</dom-module>
