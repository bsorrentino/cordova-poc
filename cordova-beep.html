<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="cordova.html">

<!--
`cordova-beep`


@demo demo/index.html 
-->

<dom-module id="cordova-beep">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <!--
    <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">vibration</i>
      </a>
    </div>
    --> 
    <a class="btn-floating btn-large waves-effect waves-light red" on-tap="beep"><i class="material-icons">notifications</i></a>
    
  </template>

  <script>
    Polymer({

      is: 'cordova-beep',

      properties: {
        times: {
          type: Number,
          value: 1,
        },
       },
      ready: function() {
        console.log( this.is, "ready");
      },
      beep: function(e) {
        try {
          console.log( "beep", this.times );
          navigator.notification.beep(this.times);
        }
        catch( e ) {
          console.log( "error on beep");
        }
      }

    });
  </script>
</dom-module>
