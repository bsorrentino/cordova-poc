<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="cordova.html">

<!--

@demo demo/index.html

<dom-module id="cordova-media-capture">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <!--
    <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">vibration</i>
      </a>
    </div>
    --> 
    <a class="btn-floating btn-large waves-effect waves-light red" on-tap="takePicture"><i class="material-icons">add_a_photo</i></a>
    
  </template>

  <script>
    Polymer({

      is: 'cordova-media-capture',

      properties: {
      },
      takePicture: function( e ) {
        console.log( "takePicture ", e );

        var self = this;

        var onSuccess = function( mediaFiles ) {
          console.log( "success", mediaFiles.length );

          alert( 'Image acquired! \n' + mediaFiles[0].fullPath );
          //navigator.notification.alert('Image acquired! \n' + mediaFiles[0].fullPath , null, 'Take Picture');
        }

        var onError = function(e) {

            console.log( 'Capture Error', "code: ", e.code );
            alert( 'Error code: ' + e.code );
            //navigator.notification.alert('Error code: ' + e.code, null, 'Capture Error');
        }

        navigator.device.capture.captureImage( onSuccess, onError, {limit:1} );

      }
    });
  </script>
</dom-module>
